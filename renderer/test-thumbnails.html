<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Test</title>
    <style>
        .thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .thumbnail-container {
            position: relative;
            display: inline-block;
        }
        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Thumbnail Test</h1>
    <div id="test-container"></div>

    <script>
        const testImages = [
            '/webdav-thumbnail?path=%2Fdav%2Fproduct_images%2Fallebikes1_1689538570__22184.jpg',
            '/webdav-thumbnail?path=%2Fdav%2Fproduct_images%2Fe-bikebarn-logo_1681567226__48474.original.png',
            '/webdav-thumbnail?path=%2Fdav%2Fproduct_images%2Fubn-spotimg1_1689538728__65606.jpg'
        ];

        const container = document.getElementById('test-container');

        testImages.forEach((url, index) => {
            const div = document.createElement('div');
            div.className = 'thumbnail-container';
            div.innerHTML = `
                <img src="${url}" alt="Test ${index + 1}" class="thumbnail">
                <div class="thumbnail-overlay">
                    <span>Loading...</span>
                </div>
            `;

            const img = div.querySelector('.thumbnail');
            const overlay = div.querySelector('.thumbnail-overlay');

            img.addEventListener('load', () => {
                console.log('Image loaded:', url);
                overlay.style.display = 'none';
            });

            img.addEventListener('error', () => {
                console.log('Image failed:', url);
                img.style.display = 'none';
                overlay.textContent = 'Failed to load';
            });

            container.appendChild(div);
        });
    </script>
</body>
</html>
